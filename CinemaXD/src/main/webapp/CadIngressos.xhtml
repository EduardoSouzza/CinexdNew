<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="index.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Ingresso</title>
    </h:head>
    <h:body class="background-cad">
        <h1><div class="txt-Cadastro">Comprar Ingresso</div></h1>
        <h:form>
            <div class="cad-center">
                <h:panelGrid columns="3">
                    <h:outputLabel class="txt-input" value="FILME" />
                    <h:outputText id="nomeFilme" value="#{crudIngresso.filme.nome}" />

                    <!--<h:outputLabel class="txt-input" value="FILME:"/>
                    <h:inputText id="nome" class="c-input" size="20" />
                    <h:message for="nome" />-->
                    <h:outputLabel class="txt-input" value="DATA"/>
                    <h:inputText class="txt-input"  value="#{crudIngresso.ingresso.dataFilme}">
                        <!--<f:convertDateTime />-->
                    </h:inputText>
                    <h:message for="data" />

                    <h:outputLabel class="txt-input" value="SALA"/>
                    <h:inputText id="sala" class="c-input" size="20" value="#{crudIngresso.ingresso.sala}"/>
                    <h:message for="sala" />

                    <h:outputLabel class="txt-input" value="POLTRONA:"/>
                    <h:inputText id="mun" class="c-input" size="20" value="#{crudIngresso.ingresso.poltrona}"/>
                    <h:message for="mun" />

                    <h:outputLabel class="txt-input" value="HORARIO:"/>
                    <h:inputText class="txt-input" value="#{crudIngresso.ingresso.horario}">
                        <!--<f:convertDateTime type="time" />-->
                    </h:inputText>
                    <h:message for="horario" />

                    <h:outputLabel class="txt-input" value="VALOR: R$"/>
                    <h:outputLabel id="valor" class="c-input" value="#{crudIngresso.ingresso.valor}"/>

                    <br/><br/>
                    <h:commandButton id="btnE" class="bt-padrao" action="#{crudIngresso.comprarIngresso(ae, crudIngresso.filme.nome)}" value="Comprar" />
                    <h:commandButton id="btnL" class="bt-padrao" action="index" value="Voltar"/>
                </h:panelGrid>                                            
            </div>
        </h:form>
    </h:body>
</html>
