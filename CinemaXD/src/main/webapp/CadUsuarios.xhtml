<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="index.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Usuários</title>
    </h:head>
    <h:body class="background-cad">
        <h1><div class="txt-Cadastro">Cadastro de Usuários</div></h1>
        <h:form>
            <div class="cad-center">
                <h:panelGrid columns="3">
                    <h:outputLabel class="txt-input" value="Nome:"/>
                    <h:inputText id="nome" class="c-input" size="20" value="#{crCliente.cli.nome}"/>
                    <h:message for="nome" />

                    <h:outputLabel class="txt-input" value="Senha:"/>
                    <h:inputSecret id="senha" class="c-input" size="20"  value="#{crCliente.cli.senha}" />
                    <h:message for="sen" />

                    <h:outputLabel class="txt-input" value="Email: "/>
                    <h:inputText id="email" class="c-input" size="20" value="#{crCliente.cli.email}" />
                    <h:message for="ema" />

                    <div>
                        <h3 style="text-align: center;">Informe um valor de 0 a 5 que represente os aspectos do filme</h3>
                    </div>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="acao" value="Ação:" />
                        <p:selectOneRadio id="acao"  value="#{crCliente.acao}" >
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="terror" value="Terror" />
                        <p:selectOneRadio id="terror" value="#{crCliente.terror}" >
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="suspense" value="Suspenso" />
                        <p:selectOneRadio id="suspense" value="#{crCliente.suspense}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="animacao" value="Animação" />
                        <p:selectOneRadio id="animacao"  value="#{crCliente.animacao}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="documentario" value="Documentário" />
                        <p:selectOneRadio id="documentario" value="#{crCliente.documentario}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="comedia" value="Comédia" />
                        <p:selectOneRadio id="comedia" value="#{crCliente.comedia}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>
                    </h:panelGrid>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="romance" value="Romance" />
                        <p:selectOneRadio id="romance" value="#{crCliente.romance}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>

                    </h:panelGrid>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="drama" value="Drama" />
                        <p:selectOneRadio id="drama" value="#{crCliente.drama}">
                            <f:selectItem itemLabel="0" itemValue="0" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneRadio>

                    </h:panelGrid>



                </h:panelGrid>
                <div class="bts">

                    <h:commandButton id="btnE" class="bt-padrao" value="Cadastrar" action="#{crCliente.inserCliente(e)}" />
                    <h:commandButton id="btnL" class="bt-padrao" value="Limpar"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
