<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
             <h:selectOneRadio value="">
                 <f:selectItems value="#{jSFFilmes.ALL}"
                               var="cid"
                               itemLabel="#{cid.nome}"
                               itemValue="#{cid.codigo}"
                               />
            </h:selectOneRadio>
            

            <h3>Lista de Filmes Recomendados</h3>
            
            

                <h:dataTable value="#{jSFFilmes.ALL}" var="fm"> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="nome"/>
                        </f:facet>    
                        <h:outputText value="#{fm.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sinopse"/>
                        </f:facet>    
                        <h:outputText value="#{fm.sinopse}"/>
                    </h:column>
                </h:dataTable>
        </h:form>
    </h:body>
</html>
