<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CINEMA</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome:"/>
                <h:inputText id="nome"  size="20" />
                <h:message for="nome" />

                <h:outputLabel value="Endereçoo:"/>
                <h:inputText id="end"  size="20"  />
                <h:message for="end" />

                <h:outputLabel value="Número:"/>
                <h:inputText id="nro"  size="20" />
                <h:message for="nro" />

                <h:outputLabel value="Cidade:"/>
                <h:inputText id="mun"  size="20" />
                <h:message for="mun" />

                <h:commandButton id="btnE" value="Cadastrar" />
                <h:commandButton id="btnL" value="Limpar"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
